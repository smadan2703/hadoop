- name: "Check Java is installed or not"
  shell: command -v java
  register: javaout
  ignore_errors: yes
  tags: install, java

- name: "Install Java"
  yum:
    name: "{{ java_artifact }}"
    state: present
  when: artifact && javaout  > 0
  tags: install, artifact, java


- name: "Install java"
  yum:
    name: "{{ java_binary }}"
    state: present
  when: not artifact && javaout > 0
  tags: install, java